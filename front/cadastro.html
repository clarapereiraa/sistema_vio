<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro VIO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo do site" />
        <h1>IngressosFácil</h1>
      </div>
      <p>Compre seus ingressos com facilidade</p>
      <nav>
        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#eventos">Eventos</a></li>
          <li><a href="#sobre">Sobre Nós</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>

      <button class="button-header" onclick="window.location.href='index.html'">
        home
      </button>
    </header>

    <main>
      <section id="home">
        <h2>Cadastro</h2>
      </section>
      <section>
        <form id="formulario-registro">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required />

          <input type="submit" value="Cadastrar" />
        </form>
        <section>
          <section id="lista-usuarios">
            <!-- Lista para Exibir os usuarios Cadastrados -->
            <h2>Usuários Cadastrados</h2>
            <ul id="user-list"></ul>
          </section>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 IngressosFácil - Todos os direitos reservados</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
