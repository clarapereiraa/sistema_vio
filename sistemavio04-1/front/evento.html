<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header></header>
    <main>
        <section>
            <h1>Selecione uma Data</h1>
        </section>
        <section>
            <form id="form-selecao-data">
                <label for="data">Escolha a Data: </label>
                <input
                type="date"
                id="data"
                name="data"
                min="2024-01-01"
                max="2024-01-31"
                required
                />
                <input type="submit" values="Enviar"/>
            </form>
        </section>
    </main>
    <script src="appEvento.js"></script>
</body>
</html>
